<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket测试实例</title>
</head>
<body>
    <input type="submit" value="WebSocket测试实例" onclick="openWebSocket('张三')">
</body>
<script>
    function openWebSocket(User_accountNumber) { // User_accountNumber为当前登录用户的账号
        var socket;
        if(typeof(WebSocket) == undefined) {
            console.log("您的浏览器不支持WebSocket");
        }else{
            //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
            socket = new WebSocket("ws://127.0.0.1:8010/websocket/"+User_accountNumber);
            //打开事件
            socket.onopen = function() {
                console.log("Socket 已打开");
                //Web Socket已连接上，使用send()方法发送数据
                var message = {
                    User_accountNumber: "张三",
                    User_password: "123456"
                };
                //web sockets只能通过连接发送纯文本数据，所以对于复杂的数据结构，在通过连接发送之前，必须进行序列化。
                socket.send(JSON.stringify(message));
                console.log("数据发送中...");
            };
            //获得消息事件
            socket.onmessage = function(msg) {
                var received_msg=msg.data;
                console.log("数据已接收："+received_msg);
            };
            //关闭事件
            socket.onclose = function() {
                console.log("Socket已关闭");
            };
            //发生了错误事件
            socket.onerror = function() {
                console.log("Socket发生了错误");
            };
            //窗口关闭则关闭Socket
            /*$(window).unload(function(){
                socket.close();
            });*/
        }
    }
</script>
</html>
